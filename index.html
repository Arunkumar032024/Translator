<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <!-- To add favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <!-- translator container -->
    <main class="container">
        <h1>Translator App</h1>
        <div class="text-boxes">
            <textarea class="input-text" placeholder="Enter Text Here..."></textarea>
            <textarea class="output-text" placeholder="Translation..."></textarea>
        </div>
        <div class="controls">
            <div class="input-controls">
                <div>
                    <i class="fa-solid fa-volume-high" id="speakFrom"></i>
                    <i class="fa-solid fa-copy" id="copyFrom"></i>
                </div>
                <select id="input-lan" name="from"></select>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left" id="lanInterChange"></i>
            <div class="output-controls">
                <select id="output-lan" name="to"></select>
                <div>
                    <i class="fa-solid fa-volume-high" id="speakTo"></i>
                    <i class="fa-solid fa-copy" id="copyTo"></i>
                </div>
            </div>
        </div>
        <button class="translate-btn">Translate</button>
    </main>
    <!-- js file -->
    <script src="countries.js"></script>
    <script src="app.js"></script>
</body>

</html>
