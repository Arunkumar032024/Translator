<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <!-- To add favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="app.css" />
</head>
<body>
    <!-- translator container -->
    <main class="container">
        <h1>Translator App</h1>

        <div class="text-boxes">
            <textarea class="input-text" placeholder="Enter Text Here..."></textarea>
            <textarea class="output-text" placeholder="Translation..."></textarea>
        </div>

        <div class="controls">
            <div class="input-controls">
                <i class="fa-solid fa-volume-high"></i>
                <i class="fa-solid fa-copy"></i>
                <div class="select">
                    <select id="input-lan">
                        <option value="">English</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                    <label for="input-lan"><i class="fa-solid fa-chevron-down"></i></label>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="output-controls">
                <div class="select">
                    <select id="output-lan">
                        <option value="">English</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                    <label for="output-lan"><i class="fa-solid fa-chevron-down"></i></label>
                </div>
                <i class="fa-solid fa-volume-high"></i>
                <i class="fa-solid fa-copy"></i>
            </div>
        </div>

        <button class="translate-btn">Translate Language</button>
    </main>

    <!-- js file -->
    <script src="app.js"></script>
</body>
</html>
